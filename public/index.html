<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Buzzer System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <button id="loginUser">Login as User</button>
        <button id="loginJudge">Login as Judge</button>
    </div>
    <div id="main" style="display:none;">
        <input type="text" id="username" placeholder="Enter your username">
        <button id="changeUsername">Set Username</button>
        <button id="buzzer" disabled>Buzz!</button>
        <div id="result"></div>
        <button id="reset" style="display:none;">Reset</button>
        <!-- Scores Table -->
<!-- Inside <div id="main"> in index.html, adjust the Scores Table section -->
    <table id="scoresTable">
        <tr>
            <th>User</th>
            <th>Score</th>
            <th>Actions</th> <!-- Added column for actions -->
        </tr>
    </table>
    
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
